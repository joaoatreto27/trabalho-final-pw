<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Fornecedor</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="box-voltar">
        <a href="./central.html" class="btn-voltar">Voltar</a>
    </div>
    <main>
        <form action="/register" method="POST" class="register-form">
            <h2>Cadastrar Fornecedor</h2>
            <div class="box">
                <label for="name">Nome:</label>
                <input type="text" name="name" class="name" id="name" required>
            </div>
            <div class="box">
                <label for="cnpj">CNPJ:</label>
                <input type="text" name="cnpj" class="cnpj" id="cnpj" 
                oninput="this.value = mascaraCnpj(this.value)" maxlength="18" placeholder="XX.XXX.XXX/0001-XX" required>
            </div>            
            <div class="box">
                <label for="email">Email:</label>
                <input type="email" name="email" class="email" id="email" required>
            </div>            
            <div class="box">
                <label for="phone">Telefone:</label>
                <input type="text" name="phone" class="phone" id="phone" 
                oninput="this.value = mascaraTelefone(this.value)" maxlength="15" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div class="box-2">
                <div class="box">
                    <label for="city">Cidade:</label>
                    <input type="text" name="city" class="city" id="city" required>
                </div>            
                <div class="box">
                    <label for="uf">UF:</label>
                    <input type="text" name="uf" class="uf" id="uf" required>
                </div>            
            </div>
            <div class="box">
                <label for="address">Endere√ßo:</label>
                <input type="text" name="address" class="address" id="address" required>
            </div>
            <button type="submit" href="" class="btn">Registrar</button>                       
        </form>
    </main>
    <script>
        // Mascaras
        function mascaraCnpj(cnpj) {
            cnpj = cnpj.replace(/\D/g, ''); 
            cnpj = cnpj.replace(/^(\d{2})(\d)/, '$1.$2'); 
            cnpj = cnpj.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3'); 
            cnpj = cnpj.replace(/\.(\d{3})(\d)/, '.$1/$2'); 
            cnpj = cnpj.replace(/(\d{4})(\d)/, '$1-$2'); 
            return cnpj;
        }

        function mascaraTelefone(telefone) {
            telefone = telefone.replace(/\D/g, ''); 
            telefone = telefone.replace(/^(\d{2})(\d)/g, '($1) $2'); 
            telefone = telefone.replace(/(\d{5})(\d)/, '$1-$2'); 
            return telefone;
        }
    </script>
</body>
</html>
