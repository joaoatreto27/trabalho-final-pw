<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <form action="" class="register-form">
            <h2>Cadastrar Produto</h2>
            <div class="box">
                <label for="name">Nome:</label>
                <input type="text" name="prod-name" class="prod-name" id="prod-name">
            </div>
            <div class="box-2">
                <div class="box">
                    <label for="price">Preço:</label>
                    <input type="text" name="price" class="price" id="price">
                </div>
                <div class="box">
                    <label for="qtd">Quantidade:</label>
                    <input type="text" name="qtd" class="qtd" id="qtd">
                </div>
            </div>
            <div class="box">
                <label for="provider">Fornecedor:</label>
            </div>
            <div class="box">
                <label for="desc">Descrição:</label>
                <textarea name="desc" class="desc" id="desc" rows="3"></textarea>
            </div>
            <a href="" class="btn">Registrar</a>
        </form>
    </main>
    <script src="./script.js"></script>
</body>
</html>
